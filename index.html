<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vocab Quiz</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <section id="background" class="hero is-fullheight is-light has-background-default  ">
    <div class="hero-body ">
      <div class="container ">
        <h1 class="title is-3 is-size-4-mobile">
          Vocab Quiz
        </h1>
        <p class="subtitle is-5 is-size-6-mobile">
          You have one minute to get as many right answers as you can!
        </p>
        <p class="is-invisible is-hidden-mobile">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="question-columns" class="columns">
          <div id="q-column1" class="column">
            <p class="box is-invisible">.</p>
          </div>
          <div id="q-column2" class="column is-two-thirds">
            <p class="box is-size-3 has-text-centered has-text-white-bis">Word</p>
          </div>
          <div id="q-column3" class="column">
            <p class="box is-invisible">.</p>
          </div>
        </div>

        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="answer-columns" class="columns">
          <div id="a-column1" class="column">
            <p class="button is-info is-large is-fullwidth">Option 1</p>
          </div>
          <div id="a-column2" class="column">
            <p class="button is-info is-large is-fullwidth">Option 2</p>
          </div>
          <div id="a-column3" class="column">
            <p class="button is-info is-large is-fullwidth">Option 3</p>
          </div>
        </div>

        <p class="is-invisible">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="buttons">
                <a class="button is-normal is-success">Start</a>
                <a class="button is-normal is-danger">Reset</a>
              </div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <a class="button is-normal is-inverted is-info is-static">Time Remaining: 1:00</a>
            </div>
            <div class="level-item">
              <a class="button is-normal is-inverted is-primary is-static">Score: 000</a>
            </div>
          </div>
      </div>
      </nav>

    </div>
    </div>
  </section>
</body>

</html>
