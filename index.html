<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vocab Quiz</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="words.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <section class="hero is-fullheight is-light has-background-default">
    <div class="hero-body">
      <div class="container">
        <h1 id="title" class="title is-3 is-size-4-mobile">
          Vocab Quiz
        </h1>
        <p id="subtitle" class="subtitle is-6 is-size-7-mobile">
          Pick a language, then a topic to test. You'll have one minute to get as many correct answers as you can!
        </p>
        <p class="is-invisible">.</p>

        <div id="welcome-screen">
          <div id="language-columns" class="columns">
            <div id="finnish" class="column lang-option">
              <a class="button lang-button is-primary is-medium is-fullwidth">
                <span>Finnish</span>
                <span class="icon lang-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
            <div id="french" class="column lang-option">
              <a class="button lang-button is-primary is-medium is-fullwidth">
                <span>French</span>
                <span class="icon lang-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
            <div id="italian" class="column lang-option">
              <a class="button lang-button is-primary is-medium is-fullwidth">
                <span>Italian</span>
                <span class="icon lang-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
          </div>

          <div id="topic-columns" class="columns is-hidden">
            <div id="greetings" class="column topic-option">
              <a class="button topic-button is-info is-medium is-fullwidth">
                <span>Greetings</span>
                <span class="icon topic-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
            <div id="colours" class="column topic-option">
              <a class="button topic-button is-info is-medium is-fullwidth">
                <span>Colours</span>
                <span class="icon topic-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
            <div id="animals" class="column topic-option">
              <a class="button topic-button is-info is-medium is-fullwidth">
                <span>Animals</span>
                <span class="icon topic-icon is-small is-hidden">
                  <i class="fas fa-check"></i>
                </span>
              </a>
            </div>
          </div>
          <p class="is-invisible">.</p>
          <a id="start-btn" class="button is-large is-fullwidth is-link is-hidden">Start</a>
        </div>

        <div id="quiz-screen" class="is-hidden">

          <p class="is-invisible is-hidden-mobile">.</p>
          <p class="is-invisible is-hidden-mobile">.</p>

          <div id="question-columns" class="columns">
            <div class="column is-hidden-mobile">
              <p class="box is-invisible">.</p>
            </div>
            <div class="column is-two-thirds">
              <p id="current-question" class="button is-primary is-fullwidth is-large">Word</p>
            </div>
            <div class="column is-hidden-mobile">
              <p class="box is-invisible">.</p>
            </div>
          </div>

          <p class="is-invisible is-hidden-mobile">.</p>

          <div id="answer-columns" class="columns">
            <div class="column">
              <p id="a-column-0" class="button answer-option is-info is-medium is-fullwidth">Option 1</p>
            </div>
            <div class="column">
              <p id="a-column-1" class="button answer-option is-info is-medium is-fullwidth">Option 2</p>
            </div>
            <div class="column">
              <p id="a-column-2" class="button answer-option is-info is-medium is-fullwidth">Option 3</p>
            </div>
          </div>

          <p class="is-invisible is-hidden-mobile">.</p>
          <p class="is-invisible is-hidden-mobile">.</p>
          <nav id="level-bottom" class="level">
            <div class="level-left">
              <div class="level-item">
                <a id="reset-btn" class="button is-normal is-warning has-text-white">Reset</a>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <a id="timer" class="button is-normal is-inverted is-info is-static">Time Remaining: 60</a>
              </div>
              <div class="level-item">
                <a id="score" class="button is-normal is-inverted is-fullwidth is-primary is-static ">Score: 0</a>
              </div>
            </div>
          </nav>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
