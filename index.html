<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vocab Quiz</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <section id="background" class="hero is-fullheight is-primary has-background-default">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Vocab Quiz
        </h1>

        <p class="subtitle">
          You have one minute to get as many right answers as you can!</a>
        </p>

        <p class="is-invisible is-hidden-mobile">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="question-columns" class="columns">
          <div id="q-column1" class="column">
            <p class="box is-invisible">.</p>
          </div>
          <div id="q-column2" class="column is-two-thirds">
            <p class="box is-size-1 has-text-centered">Word</p>
          </div>
          <div id="q-column3" class="column">
            <p class="box is-invisible">.</p>
          </div>
        </div>

        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="answer-columns" class="columns">
          <div id="a-column1" class="column">
            <p class="button is-large is-fullwidth">Option 1</p>
          </div>
          <div id="a-column2" class="column">
            <p class="button is-large is-fullwidth">Option 2</p>
          </div>
          <div id="a-column3" class="column">
            <p class="button is-large is-fullwidth">Option 3</p>
          </div>
        </div>

        <p class="is-invisible">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="buttons">
                <a class="button is-medium is-success">Start</a>
                <a class="button is-medium is-danger">Reset</a>
              </div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <span class="tag is-large">&nbsp;&nbsp;1:00&nbsp;&nbsp;</span>
            </div>
            <div class="level-item">
              <div class="tags has-addons">
                <span class="tag is-large is-primary">Score</span>
                <span class="tag is-large">&nbsp;0&nbsp;</span>
              </div>
            </div>
          </div>
      </div>
      </nav>

    </div>
    </div>
  </section>
</body>

</html>
