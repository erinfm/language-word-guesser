<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vocab Quiz</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="words.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <section class="hero is-fullheight is-light has-background-default">
    <div class="hero-body">
      <div class="container">
        <h1 id="title" class="title is-3 is-size-4-mobile">
          Vocab Quiz
        </h1>
        <p id="subtitle" class="subtitle is-6 is-size-7-mobile">
          Pick a language, then a topic to test. You'll have one minute to get as many correct answers as you can!
        </p>
        <p class="is-invisible">.</p>

        <div id="language-columns" class="columns">
          <div id="finnish" class="column lang-option">
            <a class="button lang-button is-primary is-medium is-fullwidth">
              <span>Finnish</span>
              <span class="icon lang-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
          <div id="french" class="column lang-option">
            <a class="button lang-button is-primary is-medium is-fullwidth">
              <span>French</span>
              <span class="icon lang-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
          <div id="italian" class="column lang-option">
            <a class="button lang-button is-primary is-medium is-fullwidth">
              <span>Italian</span>
              <span class="icon lang-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
        </div>

        <div id="topic-columns" class="columns is-hidden">
          <div id="greetings" class="column topic-option">
            <a class="button topic-button is-info is-medium is-fullwidth">
              <span>Greetings</span>
              <span class="icon topic-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
          <div id="colours" class="column topic-option">
            <a class="button topic-button is-info is-medium is-fullwidth">
              <span>Colours</span>
              <span class="icon topic-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
          <div id="animals" class="column topic-option">
            <a class="button topic-button is-info is-medium is-fullwidth">
              <span>Animals</span>
              <span class="icon topic-icon is-small is-hidden">
                <i class="fas fa-check"></i>
              </span>
            </a>
          </div>
        </div>
        <p class="is-invisible">.</p>
        <a id="start-btn" class="button is-large is-fullwidth is-success is-hidden">Start</a>

        <p class="is-invisible is-hidden-mobile">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="question-columns" class="columns is-hidden">
          <div id="q-column1" class="column is-hidden-mobile">
            <p class="box is-invisible">.</p>
          </div>
          <div id="q-column2" class="column is-two-thirds">
            <p class="button is-primary is-fullwidth is-large">Word</p>
          </div>
          <div id="q-column3" class="column is-hidden-mobile">
            <p class="box is-invisible">.</p>
          </div>
        </div>

        <p class="is-invisible is-hidden-mobile">.</p>

        <div id="answer-columns" class="columns is-hidden">
          <div id="a-column1" class="column">
            <p class="button is-info is-medium is-fullwidth">Option 1</p>
          </div>
          <div id="a-column2" class="column">
            <p class="button is-info is-medium is-fullwidth">Option 2</p>
          </div>
          <div id="a-column3" class="column">
            <p class="button is-info is-medium is-fullwidth">Option 3</p>
          </div>
        </div>

        <p class="is-invisible is-hidden-mobile">.</p>
        <p class="is-invisible is-hidden-mobile">.</p>
        <nav id="level-bottom" class="level is-hidden">
          <div class="level-left">
            <div class="level-item">
              <a id="reset-btn" class="button is-normal is-danger">Reset</a>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <a id="timer" class="button is-normal is-inverted is-info is-static">Time Remaining: 1:00</a>
            </div>
            <div class="level-item">
              <a id="score" class="button is-normal is-inverted is-primary is-static">Score: 000</a>
            </div>
          </div>
      </div>
      </nav>

    </div>
    </div>
  </section>
</body>

</html>
